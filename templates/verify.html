{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Verify Password</h2>

    {% if not session.get('password_hash') %}
    <div class="feedback warning">
        Please register a password first to use the verification feature.
    </div>
    {% else %}
    <form method="POST" action="{{ url_for('verify') }}">
        <div class="form-group">
            <label for="password">Enter Password to Verify:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Password</button>
    </form>
    {% endif %}
</div>
{% endblock %}
