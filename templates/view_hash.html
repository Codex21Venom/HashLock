{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>View Hashed Password</h2>
    {% if not hash_value %}
    <form method="POST" action="{{ url_for('view_hash') }}" id="viewHashForm">
        <div class="form-group">
            <label for="password">Enter Password to View Hash:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">View Hash</button>
    </form>
    {% else %}
    <div class="hash-display">
        {{ hash_value }}
    </div>
    {% endif %}
    
    <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary" {% if redirect_after %}id="autoRedirect"{% endif %}>Back to Menu</a>
    </div>
</div>

{% if redirect_after %}
<script>
    // Auto-redirect back to menu after showing hash
    setTimeout(() => {
        window.location.href = "{{ url_for('index') }}";
    }, 3000);
</script>
{% endif %}
{% endblock %}
