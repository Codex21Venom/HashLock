{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>View Hashed Password</h2>
    {% if hash_value %}
        <div class="hash-display">
            <h3>Your Password Hash:</h3>
            <div class="hash-value">{{ hash_value }}</div>
            <div class="mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary" id="autoRedirect">Back to Menu</a>
            </div>
        </div>
    {% else %}
        {% if not error %}
            <form method="POST" action="{{ url_for('view_hash') }}" id="viewHashForm">
                <div class="form-group">
                    <label for="password">Enter Password to View Hash:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">View Hash</button>
            </form>
        {% endif %}
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Menu</a>
        </div>
    {% endif %}
</div>

{% if hash_value or redirect_after %}
<script>
    // Auto-redirect back to menu after showing hash
    setTimeout(() => {
        window.location.href = "{{ url_for('index') }}";
    }, 3000);
</script>
{% endif %}
{% endblock %}
