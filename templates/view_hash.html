{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="menu">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Create Password</a>
        <a href="{{ url_for('verify') }}" class="btn btn-primary">Verify Password</a>
        <a href="{{ url_for('view_hash') }}" class="btn btn-primary">View Hash</a>
    </div>

    <form method="POST" action="{{ url_for('view_hash') }}">
        <div class="form-group">
            <label for="password">Enter Password to View Hash:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">View Hash</button>
    </form>

    {% if hash_value %}
    <div class="hash-display">
        {{ hash_value }}
    </div>
    {% endif %}
</div>
{% endblock %}
