{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>View Hashed Password</h2>

    {% if not session.get('password_hash') %}
    <div class="feedback warning">
        Please register a password first to view its hash.
    </div>
    {% else %}
    <form method="POST" action="{{ url_for('view_hash') }}">
        <div class="form-group">
            <label for="password">Enter Password to View Hash:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">View Hash</button>
    </form>

    {% if hash_value %}
    <div class="hash-display">
        {{ hash_value }}
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
